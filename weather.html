<html>

<head>
    <title>Weather</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="(function () {
    var myConnector = tableau.makeConnector();

    myConnector.getSchema = function (schemaCallback) {
    var cols = [{
        id: "dt",
        dataType: tableau.dataTypeEnum.string
    }, {
        id: "rain",
        alias: "rain_mm",
        dataType: tableau.dataTypeEnum.float
    }, {
        id: "wind_speed",
        alias: "wind_ms",
        dataType: tableau.dataTypeEnum.float
    }, {
        id: "humidity",
        dataType: tableau.dataTypeEnum.float
    }];

    var tableSchema = {
        id: "weather",
        alias: "weather forecast",
        columns: cols
    };

    schemaCallback([tableSchema]);
};

 myConnector.getData = function(table, doneCallback) {
    $.getJSON("https://api.openweathermap.org/data/2.5/onecall?lat=52.23&lon=21.01&appid=72bcb8cae6d415011685bc2b29e2f564", function(resp) {
        var feat = resp.daily,
            tableData = [];

        // Iterate over the JSON object
        for (var i = 0, len = feat.length; i < len; i++) {
            tableData.push({
                "dt": new Date(feat[i].dt*1000).toLocaleString("pl-PL"),
		//"dt": new Date(feat[i].dt*1000),
                "rain": feat[i].rain,
                "wind_speed": feat[i].wind_speed,
		"humidity": feat[i].humidity
            });
        }

        table.appendRows(tableData);
        doneCallback();
    });
};

    tableau.registerConnector(myConnector);

$(document).ready(function () {
    $("#submitButton").click(function () {
        tableau.connectionName = "Weather";
        tableau.submit();
    });
});
})();

" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Weather Data test!</button>
            </div>
        </div>
    </div>
</body>

</html>
